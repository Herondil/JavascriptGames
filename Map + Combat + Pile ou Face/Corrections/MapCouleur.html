<!DOCTYPE html>
<html>

	<body>
		<script>
		
		var map = [
		["M","_","M","_","M","M","M","M","M","_"],
		["M","_","M","_","M","M","_","M","M","_"],
		["M","_","M","_","M","_","M","_","M","_"],
		["M","_","_","_","M","M","M","M","_","_"],
		["M","_","_"],
		["M","_","_","_","M","M","M","_","M","_"],
		["M","_","_","_","M","_","M","M","M","_"],
		["M","_","M","_","M","M","M","M","M","_"],
		["M","_","M","_","M","M","_","M","M","_"],
		["M","_"]
		];
		
		
		
		function AfficheMap(map){
			//vérifier map
			if(Array.isArray(map) == false){
				console.error("crash de la fonction");
			}else{
			//afficher les couleurs
				var Chaine = "";
				var map_couleur = [];
				for (var i = 0; i < map.length; i++){
					for(var j = 0; j < map[i].length; j++){
						if(map[i][j] == "M"){
							map_couleur.push("background: #000");
						}else if(map[i][j] == "_"){
							map_couleur.push("background: #00ff00");
						}else{
							console.error("crash de la fonction");
							return 0;
						}
						Chaine += '%c      ';
					}
					Chaine += '\n';					
				}
				console.log(Chaine, ...map_couleur);
				return "La map a été affichée correctement";
			}
			
		}
		
		</script>
		
	</body>
</html>
