		function DisplayMap(map){
				var Chaine = "";
				var map_color = [];
				for (var i = 0; i < map.length; i++){

					// parcour tt le tableau
					for(var j = 0; j < map[i].length; j++){

						//Inaccessible
						if(map[i][j] == "M"){//montagne
							map_color.push("background: #6d5753");
						}
						// Accessible 
						else if(map[i][j] == "_"){//sol
							map_color.push("background: #529b6f");
						}

						// Buisson vide + bonus_malus
						else if(map[i][j] == "Y"){//buisson vide
							map_color.push("background: #2d7149");
						}
						else if(map[i][j] == "B"){//buisson bonus_malus
							map_color.push("background: #2d7149");
						}

						// Water
						else if(map[i][j] == "W"){//water++
							map_color.push("background: #326683");
						}
						else if(map[i][j] == "N"){//water+
							map_color.push("background: #5fa4c9");
						}

						//Potion
						else if(map[i][j] == "O"){//potion
							map_color.push("background: #6969e7");
						}
						//Ennemi
						else if(map[i][j] == "X"){//ennemi
							map_color.push("background: #EB4F4F");
						}

						// Tr√©sor
						else if(map[i][j] == "C"){//tresor
							map_color.push("background: #FFF176");
						}
						
						// Joueur

							map_color.push("background: #FFE0B2");
						}

						else{
							console.error("WWWWWWWHHHAAAA SA BUUUGGG ERROR 404 DSL BRO");
							return 0;
						}
						Chaine += '%c   ';
					}
					Chaine += '\n';
