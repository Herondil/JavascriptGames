		<script>
		
		var map = [
			["M"," "," "," "," "," "," "," "," "," "," "," "," ","M"],
			["M"," "," "," "," "," "," "," "," "," "," "," "," ","M"],
			["M"," "," "," "," "," "," "," "," "," "," "," "," ","M"],
			["M"," "," "," ","T "," T"," "," ","T ","T "," "," "," ","M"],
			["M"," "," "," "," ","T "," "," "," ","T "," "," "," ","M"],

			["M"," "," "," "," "," ","O "," O"," "," "," "," "," ","M"],
			["M"," "," "," "," "," "," ","O "," "," "," "," "," ","M"],
			["M"," "," "," "," "," "," "," "," "," "," "," "," ","M"],
			["M","M","M","M","M","M","M","M","M","M"]

		// typebalise 	: Le type de balise qui sera créer (div, p, span, ...)
		// textebalise 	: Le contenu littéral de la nouvelle balise ("texte","<img> ...")
		// parent 			: l'élément auuel sera rattaché la nouvelle balise
		// id					: L'attribut "id" de la nouvelle balise	
		function CreerBalise(typebalise, textebalise, parent, id) {
			var para 				= document.createElement(typebalise);                      
			para.innerHTML 	= textebalise;
			
			parent.appendChild(para);
			
			var att 	= document.createAttribute("id");      
			att.value 	= id;                         
			para.setAttributeNode(att); 
		}
		
		function AfficheMapDocument (){
			CreerBalise("DIV","", document.body										,"ParentMap");
			//la balise pre permet de conserver les espaces et les sauts de ligne
			CreerBalise("PRE","", document.querySelector("#ParentMap")	,"pmap");
			
			var chaine = "";
			
			
			for (var i = 0; i < map.length; i++){
				chaine += map[i].join("")+"\n";
				
			}
			
			ModifierBalise("pmap",chaine);
		}
		
		function ModifierBalise(id,message){
			var id = document.getElementById(id);
			id.innerHTML = message;
		}
			
			
		
		

		
		
		
	
		
		</script>
