<!DOCTYPE html>
<html>
	<head>
		<style>
		body{
			background-color: lightblue;
		}
		</style>
	</head>
	<body>
		<script>
	

			/* Initialisation Canvas*/
			var canvas = document.createElement('CANVAS');
			canvas.width 	= 	320;
			canvas.height	=	224
			document.body.appendChild(canvas);
			var ctx = canvas.getContext('2d');				
			
			var imageDeFond = new Image(780, 2570) 
			imageDeFond.src= "KOF03_Town (1).png";
			
			var backgroundStep = 0;
			var animationSpeed = 0.11;
			
			MainLoop();
			
			function MainLoop(){	
				DrawBackground();
				if (backgroundStep  >= 7){
					backgroundStep  = 0;
				}
				backgroundStep += animationSpeed;
				setTimeout(MainLoop,1000/60);
			}
			
			function DrawBackground(){
				ctx.drawImage(imageDeFond,14,23+249*(Math.floor(backgroundStep)),320,224,0,0,320,224);
			}
			
			
		</script>
		
	</body>
</html>
